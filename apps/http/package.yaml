name:                http
version:             0.0.0.1
github:              "raquentin/haskode"
license:             MIT
author:              "Race Williams"
maintainer:          "race@raquent.in"
copyright:           "2024 Race Williams"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/raquentin/haskode#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-server
- servant-client
- servant-foreign
- servant-swagger
- aeson
- text
- persistent
- persistent-template
- mtl
- containers
- http-client
- http-client-tls

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  http-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - http

tests:
  http-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - http
